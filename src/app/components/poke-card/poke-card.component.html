<section class="card__row" *ngFor="let pokemon of pokeList" (click)="openPokemonDetailsCard(pokemon)">
  <div class="card__pokeside">
    <div class="container_heigth-weight">
      <div class="height">
        {{pokemon.height}}m
      </div>
      <div class="weight">
        {{pokemon.weight}}Kg
      </div>
    </div>
    <div class="container_sprite-number">
      <Div class="background__text">
        #{{pokemon.id}}
      </Div>
      <img class="sprinte" src="{{pokemon.sprites['front_default']}}" alt="">
    </div>
    <div class="card_detail">
      <h3 class="pokemon_name">{{pokemon.name}}</h3>
      <p class="pokemon_specie">{{pokemon.species["name"]}}</p>
      <div class="type_row" >
        <p class="type_name" *ngFor="let type of pokemon.types">{{type.type['name']}}</p>
      </div>
    </div>
  </div>
  <div class="status" >
    <div class="stats__row" *ngFor="let stats of pokemon.stats">
      <div style="display: flex; flex-direction: column; width: 169px;">
        <p class="stats_names">{{stats.stat['name']}}</p>
      </div>
      <div style="display: flex; flex-direction: column;">
        <p class="stats_value">{{stats.base_stat}}</p>
      </div>
      <div class="d-flex flex-column margin-bottom-1 bar-stats">
          <div class="bar-background"></div>
          <div class="bar-progress"
              [style.width.%]="stats.base_stat"
          ></div>
      </div>
      <div class="d-flex">
          <div class="flex-grow-1"></div>
          <div class="font-bold font-size-small">
            100
          </div>
      </div>
    </div>
  </div>
</section>
