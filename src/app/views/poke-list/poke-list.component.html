<main>
  <app-type-list (emitType)="filterType($event)"></app-type-list>
  <section>
    <app-poke-card [pokeList]="pokeList" *ngIf="pokeList.length > 0"></app-poke-card>
    <app-loadmore-btn
      [morePokemons]="morePokemons"
      (loadAll)="loadMorePokemons($event)"
      (loadMore)="loadMorePokemons($event)"></app-loadmore-btn>
  </section>
</main>
